<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behavior Tree Editor</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/canvas.css">
    <link rel="stylesheet" href="styles/nodes.css">
    <link rel="stylesheet" href="styles/panels.css">
    <link rel="stylesheet" href="styles/toolbar.css">
    <link rel="stylesheet" href="styles/examples-menu.css">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Main Application Container -->
    <div id="app">
        <!-- Toolbar -->
        <div id="toolbar">
            <div class="toolbar-section">
                <h1 class="app-title">
                    <i class="fas fa-sitemap"></i>
                    Behavior Tree Editor
                </h1>
            </div>

            <div class="toolbar-section toolbar-controls">
                <button id="btn-play" class="toolbar-btn" title="Play (Space)">
                    <i class="fas fa-play"></i>
                </button>
                <button id="btn-pause" class="toolbar-btn" title="Pause">
                    <i class="fas fa-pause"></i>
                </button>
                <button id="btn-step" class="toolbar-btn" title="Step (S)">
                    <i class="fas fa-step-forward"></i>
                </button>
                <button id="btn-reset" class="toolbar-btn" title="Reset (R)">
                    <i class="fas fa-undo"></i>
                </button>
            </div>

            <div class="toolbar-section">
                <div class="toolbar-tick-rate" title="Tick rate: 1-60 ticks per second">
                    <i class="fas fa-tachometer-alt"></i>
                    <input type="number" id="toolbar-tick-rate" min="1" max="60" value="10" class="tick-rate-input" title="Tick rate (1-60)">
                    <span class="tick-rate-unit">tps</span>
                </div>
                <div class="toolbar-separator"></div>
                <button id="btn-examples" class="toolbar-btn" title="Example Graphs">
                    <i class="fas fa-book"></i>
                </button>
                <button id="btn-settings" class="toolbar-btn" title="Settings">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </div>

        <!-- Main Content Area -->
        <div id="main-content">
            <!-- Inspector Panel (Left Side) -->
            <div id="inspector-panel" class="panel panel-left">
                <div class="inspector-empty">
                    <i class="fas fa-info-circle"></i>
                    <p>Select a node to inspect</p>
                </div>
            </div>

            <!-- Canvas Container -->
            <div id="canvas-container">
                <canvas id="editor-canvas"></canvas>
            </div>

            <!-- Settings Panel (Initially Hidden) -->
            <div id="settings-panel" class="panel panel-right hidden">
                <div class="panel-header">
                    <h2><i class="fas fa-cog"></i> Settings</h2>
                    <button id="btn-close-settings" class="btn-close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <div class="panel-content">
                    <section class="settings-section">
                        <h3>File</h3>
                        <div class="settings-actions">
                            <button id="btn-export" class="settings-action-btn" title="Export tree as JSON">
                                <i class="fas fa-download"></i>
                                <span>Export JSON</span>
                            </button>
                            <button id="btn-export-unity" class="settings-action-btn" title="Export Unity C# code">
                                <i class="fab fa-unity"></i>
                                <span>Export Unity C#</span>
                            </button>
                            <button id="btn-import" class="settings-action-btn" title="Import tree from JSON">
                                <i class="fas fa-upload"></i>
                                <span>Import JSON</span>
                            </button>
                            <input type="file" id="file-input" accept=".json" style="display: none;">
                            <button id="btn-clear" class="settings-action-btn settings-action-btn-danger" title="Clear entire tree">
                                <i class="fas fa-trash"></i>
                                <span>Clear Tree</span>
                            </button>
                        </div>
                    </section>

                    <section class="settings-section">
                        <h3>View</h3>
                        <label class="settings-checkbox-item">
                            <input type="checkbox" id="show-grid" checked>
                            <span>Show Grid</span>
                        </label>
                    </section>

                    <section class="settings-section">
                        <h3>Blackboard</h3>
                        <div id="blackboard-inspector" class="blackboard-inspector">
                            <em style="color: #858585;">No data</em>
                        </div>
                    </section>
                </div>
            </div>

            <!-- Code Editor Panel (Initially Hidden) -->
            <div id="code-editor-panel" class="panel panel-right hidden">
                <div class="panel-header">
                    <h2>
                        <i class="fas fa-code"></i>
                        Code Editor
                        <span class="header-separator">-</span>
                        <span id="editor-node-label" class="editor-node-badge">-</span>
                    </h2>
                    <button id="btn-close-editor" class="btn-close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <div class="panel-content">
                    <div class="editor-toolbar">
                        <!-- Status indicators and buttons added dynamically by CodeEditorPanel.ts -->
                    </div>

                    <div id="monaco-editor-container" style="height: 100%; width: 100%;"></div>
                </div>
            </div>
        </div>

        <!-- Status Bar (Bottom) -->
        <div id="status-bar" class="status-bar state-idle">
            <div class="status-bar-section">
                <div class="status-item" id="status-execution" title="Execution state">
                    <i class="fas fa-circle"></i>
                    <span class="status-item-value" id="status-execution-text">Idle</span>
                </div>
                <div class="status-item" id="status-tick-count" title="Total ticks executed">
                    <i class="fas fa-hashtag"></i>
                    Tick: <span class="status-item-value" id="status-tick-count-value">0</span>
                </div>
                <div class="status-item" id="status-tick-rate" title="Current tick rate (click to adjust)">
                    <i class="fas fa-tachometer-alt"></i>
                    <span class="status-item-value" id="status-tick-rate-value">10</span> ticks/s
                </div>
            </div>
            <div class="status-bar-section">
                <div class="status-item" id="status-nodes" title="Total nodes in tree">
                    <i class="fas fa-project-diagram"></i>
                    Nodes: <span class="status-item-value" id="status-nodes-value">0</span>
                </div>
            </div>
        </div>

        <!-- Context Menu is dynamically generated by ContextMenu.ts -->
    </div>

    <!-- Monaco Editor Loader -->
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
    <script>
        // Configure Monaco loader
        require.config({
            paths: {
                'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs'
            }
        });

        // Load Monaco and then our application
        require(['vs/editor/editor.main'], function() {
            console.log('Monaco Editor loaded successfully');
            window.monacoLoaded = true;

            // Dispatch event that Monaco is ready
            window.dispatchEvent(new Event('monaco-loaded'));
        });
    </script>

    <!-- Main Application Script (ES Module) -->
    <script type="module" src="dist/main.js"></script>
</body>
</html>
